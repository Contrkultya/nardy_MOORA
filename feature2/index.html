<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Feature 2</title>
    <link rel="stylesheet" href="style.css">
    <script src="feature_2.js"></script>
</head>
<body onload="hi()">
    <form name="objs">
        <div class="createObj">
            Name:<input type="text" id="name"> <p></p>
            Value: <input type="text" id="value"> <p></p>
            ID: <input type="text" id="ID"><P></P>
            <input type="button" value="Create object" onclick="objBuilder()">
        </div>
        <div id="createdObjects">
        </div> 

        <div class="delete">
            <input type="button" value="Delete object" onclick="removeKebab()" id="removeButton">
            <input type="number" id="del_number" min="1">
        </div>

        <div class="info">
            <select name="key">
                <option value="name">Get name</option>
                <option value="value">Get value</option>
                <option value="id">Get ID</option>
                <option value="everything">Read everything</option>
            </select> 
            <input type="number" id="info_number" min="1"><p></p>
            <input type="text" readonly id="outInfo"> <p></p>
            <input type="button" value="Get info" onclick="read()">
        </div>
        <div class="change">  
            Change the key value
            <select name="change_key">
                <option value="name">Name</option>
                <option value="value">Value</option>
                <option value="id">ID</option>
            </select><p></p>
            <input type="text" id="chng_val"> <p> </p>
            <input type="number" id="change_number" min="1">
            <input type="button" onclick="upd()" value="Change">
        </div>
        <div id = "cO_file">
        </div>
    </form>
</body>
</html>
